<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CoinPlum: Get your latest crypto info!</title>

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,500,600" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="container__header">
            <h1>CoinPlum</h1>

            <div class="main__form-input">
                <form class="search">
                    <p>Which coin do you want to check? Format: id-name.</p>
                    <input class="search__field" type="text" name="coinid" placeholder="ex: eth-ethereum" autocomplete="off">
                    <span class="focus-border"></span>
                    <br>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>

        </div>

        <div class="container__info">
            <h1>Name of the coin</h1>
            <br>
            <div class="container__info-grid">
            
                <div class="info__twitter">
                    <h1>Twitter</h1>

                    <div class="tweets">
                        
                    </div>

                </div>
                <div class="info__events">
                    <h1>Events</h1>

                </div>
            </div>

        </div>

    </body>
</html>
